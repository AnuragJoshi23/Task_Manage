<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <h2>Menu</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="employee.html">Employee View</a></li>
                <li><a href="admin.html">Admin View</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="centered-container">
                <h1>Welcome to Task Management</h1>
                <div class="login-form">
                    <h2>Select Role</h2>
                    <div class="role-selection">
                        <button id="employeeRole">Employee</button>
                        <button id="adminRole">Admin</button>
                    </div>
                    <form id="loginForm" style="display: none;">
                        <input type="text" id="username" placeholder="Username" required>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <div id="unauthorizedAccess" style="display:none; color: red;">
                        <h3>Unauthorized Access</h3>
                        <p>You do not have permission to access this page.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
